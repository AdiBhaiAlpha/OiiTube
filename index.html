<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OiiTube | A Next-Gen 3D Experience</title>
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>

<header>
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
    <h1>.>>> OiiTube</h1>
    <input type="text" id="search-input" placeholder="Search OiiTube" oninput="searchVideos()">
</header>

<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Subscriptions</a></li>
    </ul>
</div>

<div class="main-content" id="video-list">
    <div class="video-container" data-title="Tere Naam Ki Rupkatha">
        <iframe src="https://www.youtube.com/embed/q9r-CtAC2QQ" allowfullscreen></iframe>
        <div class="video-title">Tere Naam Ki Rupkatha | Hindi Romantic Songs | Chitron Bhattacharjee</div>
        <div class="video-caption">Posted 9 months ago • 763K views</div>
    </div>
    <div class="video-container" data-title="Another Video 1">
        <iframe src="https://www.youtube.com/embed/video_id_2" allowfullscreen></iframe>
        <div class="video-title">Another Video 1</div>
        <div class="video-caption">Posted 1 year ago • 1.2M views</div>
    </div>
    <!-- Add more video containers as needed -->
</div>

<footer>
    © 2024 OiiTube | A Next-Gen 3D Experience
</footer>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show');
    }

    function searchVideos() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const videoContainers = document.querySelectorAll('.video-container');
        
        videoContainers.forEach(container => {
            const title = container.getAttribute('data-title').toLowerCase();
            if (title.includes(input)) {
                container.style.display = ''; // Show the video
            } else {
                container.style.display = 'none'; // Hide the video
            }
        });
    }
</script>

</body>
</html>
